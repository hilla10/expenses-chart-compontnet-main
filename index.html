<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <main class="main">
    <div class="main__header">
      <div class="main__header-text">
        <p>My balance</p>
        <h1 class="text-header">$921.48</h1>
      </div>
      <div class="main__header-img">
        <img src="images/logo.svg" alt="Logo">
      </div>
    </div>

    <div class="main__chart">
      <h1>Spending - Last 7 days</h1>
      <div class="main__chart-wrapper">
        <div class="main__chart-wrapper__col">
          <div class="main__chart-wrapper__col__data chart-data">
            <span class="popup"></span>
          </div>
          <p class="main__chart-wrapper__col__day chart-day"></p>
        </div>

        <div class="main__chart-wrapper__col">
          <div class="main__chart-wrapper__col__data chart-data">
            <span class="popup"></span>
          </div>
          <p class="main__chart-wrapper__col__day chart-day"></p>
        </div>

        <div class="main__chart-wrapper__col">
          <div class="main__chart-wrapper__col__data chart-data">
            <span class="popup"></span>
          </div>
          <p class="main__chart-wrapper__col__day chart-day"></p>
        </div>

        <div class="main__chart-wrapper__col">
          <div class="main__chart-wrapper__col__data chart-data">
            <span class="popup"></span>
          </div>
          <p class="main__chart-wrapper__col__day chart-day"></p>
        </div>

        <div class="main__chart-wrapper__col">
          <div class="main__chart-wrapper__col__data chart-data">
            <span class="popup"></span>
          </div>
          <p class="main__chart-wrapper__col__day chart-day"></p>
        </div>

        <div class="main__chart-wrapper__col">
          <div class="main__chart-wrapper__col__data chart-data">
            <span class="popup"></span>
          </div>
          <p class="main__chart-wrapper__col__day chart-day"></p>
        </div>

        <div class="main__chart-wrapper__col">
          <div class="main__chart-wrapper__col__data chart-data">
            <span class="popup"></span>
          </div>
          <p class="main__chart-wrapper__col__day chart-day"></p>
        </div>
      </div>

      <div class="main__chart-total">
        <div class="main__chart-total__col">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>

        <div class="main__chart-total__col">
          <h3> +2.4%</h3>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hilla10" target="_blank">Haylemichael Negusse</a>.
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
